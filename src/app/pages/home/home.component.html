<div class="spotify__home-container row">
    <div class="spotify__home-container_side-bar col-2">
        <div class="spotify__home-container_side-bar-item">
            <img width="150" class="m-3 text-left" src="assets/download.png" alt="spotify light logo" />
        </div>
        <div class="spotify__home-container_side-bar-item">
            <a [routerLink]="['/dashboard']" (click)="onNavigation('dashboard')">Home</a>
        </div>
        <div class="spotify__home-container_side-bar-item" (click)="onSearch()">
            <a routerLink="/search">Search</a>
        </div>
        <div class="spotify__home-container_side-bar-item" (click)="onNavigation('libary')">
            <a>Your Library</a>
        </div>
        <div class="spotify__home-container_side-bar-item">
            <a>Create Playlist</a>
        </div>
    </div>
    <div class="spotify__home-container_playlist-container col-10">
        <app-top-nav></app-top-nav>
        <router-outlet></router-outlet>
   </div> 
</div>
